
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concord | Noir Peak Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              noir: {
                black: '#000000',
                dark: '#0a0a0a',
                gray: '#1a1a1a',
                light: '#262626',
                silver: '#a3a3a3',
                white: '#ffffff',
              }
            }
          }
        }
      }
    </script>
    <style>
        body { 
          background-color: #000000;
          color: white;
          overflow: hidden;
          margin: 0;
          font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .glass {
          background: rgba(255, 255, 255, 0.02);
          backdrop-filter: blur(50px);
          -webkit-backdrop-filter: blur(50px);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .noir-button {
          background: white;
          color: black;
          transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
          border: none;
          cursor: pointer;
          box-shadow: 0 4px 20px rgba(255,255,255,0.05);
        }
        .noir-button:hover {
          background: #ffffff;
          transform: translateY(-4px) scale(1.02);
          box-shadow: 0 15px 50px rgba(255,255,255,0.2);
        }
        .noir-button:active { transform: scale(0.96); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.15); }
        
        .animate-in { animation: fadeInScale 0.6s cubic-bezier(0.19, 1, 0.22, 1); }
        @keyframes fadeInScale { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }

        /* Efeito de shimmer sutil */
        .shimmer {
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
          background-size: 200% 100%;
          animation: shimmer 3s infinite linear;
        }
        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="h-screen w-full selection:bg-white selection:text-black">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
